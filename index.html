<script>
    $(function(){

        $("#typed").typed({
            strings: ["I'm Gilles Callebaut", "I'm an Android enthusiast", "I'm a Software Engineer", "grep -ri \"Gilles Callebaut\""], 
            typeSpeed: 30,
      callback: function(){
        shift();
      }
        });

    });
  function shift(){
      $(".head-wrap").addClass("shift-text");
      terminalHeight();
        $(".header-typed").fadeTo('slow').slideUp(1000);
        $( ".navbar").fadeIn("slow");
  }

  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
          if (value > 10){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();
          }
          else{
              clearTimeout();
          }
      }, 10);
  }
    </script>
