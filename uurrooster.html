	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>



	<style>

		.hidden {
			visibility: hidden;
			opacity: 0;
			transition: visibility 0s 2s, opacity 2s linear;
		}

		.visible {
			visibility: visible;
			opacity: 1;
			transition: opacity 2s linear;
		}

		.effect {
			-webkit-transition: all 3s ease-in-out 0.5s;
			transition: all 3s ease-in-out 0.5s;
		}

		.head-navbar {
			position: fixed;
			top: 0px;
		}

		#img-header img {
			width: 100%;
			z-index: -100;
			position: relative;
			left: 0;
			top: 0;
		}
		.pull-up{
			margin-top:-20px;
		}

	</style>
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
</head>
<body>
	<div id="wrapper">

		<script language="JavaScript" type="text/javascript" src="js/header.js"></script>

		<div id="content">

			<div class="container">
			<iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;mode=WEEK&amp;height=600&amp;wkst=2&amp;hl=nl&amp;bgcolor=%23FFFFFF&amp;src=o1n13m56js2kah3pqg58a1394o%40group.calendar.google.com&amp;color=%232F6309&amp;ctz=Europe%2FBrussels" style=" border-width:0 " width="100%" height="600" frameborder="0" scrolling="no"></iframe>
			</div><!-- ./container -->
		</div><!-- ./content -->

		<a href="#" class="back-to-top hidden-sm hidden-xs">
			<span class="glyphicon glyphicon-chevron-up pull-right top"></span>
		</a>

		<script src="js/footer.js"></script>

	</div><!-- ./wrapper -->

	<script src="js/bootstrap.js"></script>


	<script>
		$(window).load(function() {
			var offset = 120;
			var duration = 500;
			var scrollBottom = $(window).scrollTop() + $(window).height();

			if ($(window).width() > 768) {
				$('.navbar').removeClass('navbar-fixed-top');
			}
			var origOffsetY = $('.navbar').offset().top;

			jQuery(window).scroll(function () {
				/* button up*/

				if (jQuery(this).scrollTop() <= origOffsetY || ($(window).scrollTop() + $(window).height() > $(document).height() - 225)) {
					jQuery('.back-to-top').fadeOut(duration);
				} else {
					jQuery('.back-to-top').fadeIn(duration);
				}

				/* navbar */
				if(origOffsetY!=0){
					if ($(window).scrollTop() >= origOffsetY) {
						$('#img-header').addClass('hidden');
						$('.navbar').addClass('navbar-fixed-top'); 
						origOffsetY=0;
						jQuery('html, body').scrollTop(0);               
					}

					if (jQuery(this).scrollTop() = origOffsetY) {
						jQuery('.back-to-top').fadeOut(duration);
					}
				}
			});

			jQuery('.back-to-top').click(function (event) {
				event.preventDefault();
				jQuery('html, body').animate({ scrollTop: 0 }, duration);
				jQuery('.back-to-top').fadeOut(duration);
				return false;
			})
			jQuery('.top').click(function (event) {
				event.preventDefault();
				jQuery('html, body').animate({ scrollTop: 0 }, duration);
				jQuery('.back-to-top').fadeOut(duration);
				return false;
			})


		});
</script>

</body>
</html>
